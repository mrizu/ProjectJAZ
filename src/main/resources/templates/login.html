<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="logreg.css" />
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <p class="error" visibility="hidden" id="error">Wrong user or password</p>
    <form th:action="@{/login}" method="post">

        <input type="text" id="username" name="username" autofocus="autofocus" /><br />
        <span class="input-title">Username</span>
        <br />
        <input type="password" id="password" name="password" /><br />
        <span class="input-title">Password</span>
        <br />
        <input class="button" type="submit" value="Log in ->" />
    </form>
    <div class="bottom-space">
        <h1>No account?</h1>
        <a href="register"><input class="button" value="Create one ->" /></a>
    </div>
</div>
<script src="auth.js"></script>
</body>
</html>
